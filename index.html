<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="main.js" defer></script>
  <title>Sign-up form</title>
</head>
<body>
  <main>
    <section class="side_image">
      <img src="images/Green leaf plant.jpg">

      <div class="black">
        <img src="images/Odin.png">
        <h1>ODIN</h1>
      </div>

      <footer>
        <p>Photo by 
          <a href="#">Halie West</a>
           on 
          <a href="#">Unsplash</a>
        </p>
      </footer>
    </section>
    

    <section class="main_content">
      <article>
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
          <br>
          Sign up <span class="italic">now</span> to get started.
        </p>

        <br>
        <p>You <span class="italic">know</span> you want to</p>
      </article>

      <form action="post" method="http://httpbin.org/post">
        <fieldset>
          <legend>
            <h3>Let's do this!</h3>
          </legend>

          <ul>
            <li>
              <label for="firstName">First name</label>
              <input type="text" name="first_name" id="firstName" required>
            </li>
  
            <li>
              <label for="mail">Email</label>
              <input type="email"  id="mail" name="email" required>
            </li>

            <li>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              <span class="errorMessage"></span>
            </li>
          </ul>

          <ul>
            <li>
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" name="last_name" required>
            </li>
  
            <li>
              <label for="phoneNumber">Phone number</label>
              <input type="number" id="phoneNumber" name="phone_number" optional>
            </li>

            <li>
              <label form="confirmPassword">Confirm password</label>
              <input type="password" id="confirmPassword" name="confirm_password" required>
            </li>
          </ul>
        </fieldset>

        <button id="submit">Create Account</button>
        <p>Already have an account?
          <a href="#">Log in</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
